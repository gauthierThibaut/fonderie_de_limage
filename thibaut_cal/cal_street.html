


<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="calculatrice.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
     
    </head>
    <body>
        
        <div id="wrapper"> 
            
                <section id="calculatrice">
                    <div class="bouton-chiffre" id="bouton-1" value="1">1</div>
                    <div class="bouton-chiffre" id="bouton-2" value="2">2</div>
                    <div class="bouton-chiffre" id="bouton-3" value="3">3</div>
                    <div class="bouton-chiffre" id="bouton-4" value="4">4</div>
                    <div class="bouton-chiffre" id="bouton-5" value="5">5</div>
                    <div class="bouton-chiffre" id="bouton-6" value="6">6</div>
                    <div class="bouton-chiffre" id="bouton-7" value="7">7</div>
                    <div class="bouton-chiffre" id="bouton-8" value="8">8</div>
                    <div class="bouton-chiffre" id="bouton-9" value="9">9</div>
                    <div class="bouton-chiffre" id="bouton-0" value="0">0</div>
                    <div class="bouton-chiffre" id="bouton-point" value=".">.</div>
                </section>
                <section id= "operations">
                    <div class="bouton-fonction" id="bouton-plus" value="+">+</div>
                    <div class="bouton-fonction" id="bouton-moins" value="-">-</div>
                    <div class="bouton-fonction" id="bouton-etoile" value="*">*</div>
                    <div class="bouton-fonction" id="bouton-c">C</div>
                    <div class="bouton-fonction" id="bouton-slash" value="/">/</div>
                    <div class="bouton-fonction" id="bouton-egal">=</div>
                </section>
                <div  id= "resultat">
                    <p>O</p>
                    </div>
        </div>
         <script type="text/javascript" src="cal_street_java.js">      
        </script>
